<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h2>Modal Contact form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Contact Form</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
   

    <div class="container">
      <p>
        <label for="name">FirstName</label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      </p>
      <p>
        <label for="name">LastName</label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      </p>
      <p>
        <label for="name">Country</label>
        <p>
     <select class="drop">
        <option>India</option>
        <option>Canada</option>
        <option>Brazil</option>
        <option>Argentina</option>
        <option>Portugal</option>
        <option>Germany</option>
        <option>France</option>
        <option>Russia</option>
     </select>
     </p>
     <p>
        <p>
            <label for="name">State</label>
            <p>
            <select class="drop">
                <option>TamilNadu</option>
                <option>Kerala</option>
                <option>Karnataka</option>
                <option>Andhrapradesh</option>
                <option>Bihar</option>
                <option>Odisha</option>
                <option>Goa</option>
                <option>Maharastra</option>
             </select>
          </p>
</p>
          <p>
            <label for="name">Phone no</label>
          <input type="number" placeholder="Enter  PhoneNumber" name="uname" required>
          </p>
        <label for="name">Email</label>
      <input type="email" placeholder="Enter Email" name="uname" required>
      </p>
   
      </p>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Submit</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw"><a href="#"class="a">Forgot password</a></span>
    </div>
  </form>
</div>

<script>

var modal = document.getElementById('id01');

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
